---
layout: default
---

<section class="page-section">
    <header class="">
        <h3 class="text-4xl text-left font-bold mt-3 mb-1">
            {{ page.title }}
        </h3>
        <div class="highlight-bar mb-2"></div>
        <div class="text-contrast-less text-sm flex flex-row space-x-1">
            <span>
                {{ page.date | date: "%B %d, %Y" }}
            </span>
            <span>&middot;</span>
            <span>
                {{ page.author }}
            </span>
        </div>
    </header>
</section>
<section class="page-section alt-bg">
    <article class="prose md:prose-lg lg:prose-xl dark:prose-invert" id="post-body">
        {{ content }}
    </article>
</section>
